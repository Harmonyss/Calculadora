<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Calculadora</title>
</head>

<body>
    <h1>Calculadora</h1>
    <form action="#" name="Calculadora" class="calculadora">
        <input disable type="text" class="visor" name="visor">
        <div class="line">
            <input type="button" name="number7" onclick="display(number7.value)" class="number" value="7">
            <input type="button" name="number8" onclick="display(number8.value)" class="number" value="8">
            <input type="button" name="number9" onclick="display(number9.value)" class="number" value="9">
            <input type="button" name="operadorDivisao" onclick="display(operadorDivisao.value)" class="operador" value="/">
        </div>

        <div class="line">
            <input type="button" name="number4" onclick="display(number4.value)" class="number" value="4">
            <input type="button" name="number5" onclick="display(number5.value)" class="number" value="5">
            <input type="button" name="number6" onclick="display(number3.value)" class="number" value="6">
            <input type="button" name="operadorMult" onclick="display(operadorMult.value)" class="operador" value="*">
        </div>
        
        <div class="line">
            <input type="button" name="number1" onclick="display(number1.value)" class="number" value="1">
            <input type="button" name="number2" onclick="display(number2.value)" class="number" value="2">
            <input type="button" name="number3" onclick="display(number3.value)" class="number" value="3">
            <input type="button" name="operadorMenos" onclick="display(operadorMenos.value)" class="operador" value="-">
        </div>
        <div class="line">
            <input type="reset" name="clear" class="operador" value="C">
            <input type="button" name="number0" onclick="display(number1.value)" class="number" value="0">
            <input type="button" name="calc" onclick="evaluateExpression()" class="operador" value="=">
            <input type="button" name="operadorAdd" onclick="display(operadorAdd.value)" class="operador" value="+">

        </div>

    </form>



    <script src="./js/script.js"></script>
</body>

</html>
